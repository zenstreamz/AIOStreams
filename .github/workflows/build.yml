name: Build Addon

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'package-lock.json'
      - 'package.json'
      - 'tsconfig.json'
      - 'tsconfig.base.json'
  pull_request:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'package-lock.json'
      - 'package.json'
      - 'tsconfig.json'
      - 'tsconfig.base.json'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install Dependencies
        run: npm ci
      - name: Build Addon
        run: npm run build
